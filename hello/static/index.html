<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Corporate Credential Manager</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.ico')}}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/normalize.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/demo.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/component.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/cs-select.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/cs-skin-boxes.css')}}" />
		<script src="{{ url_for('static',filename='js/modernizr.custom.js')}}"></script>
	</head>
	<body>
		<div class="container">
			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Let's Get Started</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-info" href="#"><span>This wizard will help us figure out how best to help you</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off" method="POST">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1" data-info="If you don't have your badge, please return when you do">Please Scan Your Badge</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="password" placeholder="******" required autofocus="autofocus"/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="If you are unsure, take your best guess">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="Alex@Tesla.com" required autofocus="autofocus"/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">What can we help you with?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="reset"/><label for="q3b" class="radio-reset">Reset Password</label></span>
								<span><input id="q3c" name="q3" type="radio" value="unlock"/><label for="q3c" class="radio-unlock">Unlock Account</label></span>
								<span><input id="q3a" name="q3" type="radio" value="recover"/><label for="q3a" class="radio-recover">Recover Account</label></span>
							</div>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="{{ url_for('static',filename='js/classie.js')}}"></script>
		<script src="{{ url_for('static',filename='js/selectFx.js')}}"></script>
		<script src="{{ url_for('static',filename='js/fullscreenForm.js')}}"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
			var currentBoxNumber = 0;
			$(".fs-anim-lower").keyup(function (event) {
			    if (event.keyCode == 13) {
			        textboxes = $("input.fs-anim-lower");
			        currentBoxNumber = textboxes.index(this);
			        if (textboxes[currentBoxNumber + 1] != null) {
			            nextBox = textboxes[currentBoxNumber + 1];
			            nextBox.focus();
			            nextBox.select();
			            event.preventDefault();
			            return false;
			        }
			    }
			});
		</script>
	</body>
</html>
